<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Münster interessiert's</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/podcast.js"></script>
    <script src="js/audio-processor.js"></script>

    <script>
      const audioFiles = [
        'audio/AudioA.mp3',
        'audio/AudioB.mp3',
        // Fügen Sie weitere Dateipfade hinzu
      ];
  
      async function stitchAndPlayAudio() {
        const combinedAudioBuffer = await stitchAudioFiles(audioFiles);
        const audioBlob = audioBufferToWav(combinedAudioBuffer);
        const audioUrl = URL.createObjectURL(audioBlob);
        const audioElement = document.getElementById('audioControll');
        audioElement.src = audioUrl;
        audioElement.play();
      }
    </script>

</head>
<body class="center">
   
  <div class="maincontent center">
    <h1>Münster interressierts - dein Info-Podcast aus dem Rat</h1>

    <p class="podcasttext">Hier ist dein personalisierter Podcast der Woche</p>

    <div class="center podcast" id="themesList">
    <h3>Dein Podcast zu den Themen: Offener Ganztag - Kinder - Roxel</h3>
    <img src="./assets/play-circle.svg" id="playIcon"  onclick="playPodcast()">
    </div>

    <audio controls src="" id="audioControll" class="d-none"></audio>
    

    <div class="buttonreturntothemes"><a href="./index.html">Meine Themen anpassen</a></div>
  </div>
</body>
<script>stitchAndPlayAudio()</script>
</html>
